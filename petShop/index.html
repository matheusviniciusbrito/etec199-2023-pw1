<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css's/login2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./imagens/petshop.png">
    <title>Login Aconchego Animal</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./imagens/petshop.png" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textField">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="senha" name="senha" placeholder="Senha">
                </div>
                <button type="button" onclick="window.location.href = './paginaInicial.html'"  class="btn-login">Login</button>
            </div>
        </div>
    </div>

    <script src="./js's/script.js"></script>
</body>
</html>
